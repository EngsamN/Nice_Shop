name: DocToolchain Arch42

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt' # You can also use 'zulu', 'temurin', or other distributions

    - name: Set up DocToolchain
      run: |
        curl -sSL https://get.sdkman.io | bash
        source "$HOME/.sdkman/bin/sdkman-init.sh"
        sdk install doctoolchain

    - name: Run DocToolchain Arch42
      run: |
        source "$HOME/.sdkman/bin/sdkman-init.sh"
        doctoolchain . generateHTML

    - name: Upload generated site
      uses: actions/upload-artifact@v2
      with:
        name: site
        path: build/docs/html5
